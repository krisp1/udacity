<!DOCTYPE html>
<html>
    <head>
        <title>About Me</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
    </head>
    <body>
        <main>
            <header>
                <div class="content header-content">

                <div class="content">
                    <img class="my-picture" src="images/me.jpg" alt="This is a picture of me">

                    <p class="my-name my-info">kris</p>

                </div>
            </section>
            <section class="about-me content">
                <p class="iama">I live in...</p>
                <p class="my-info">Melbourne</p>
                <p class="iama">My favorite way to work is...</p>
                <p class="my-info">with a laptop, a pencil, and a notebook</p>
                <p class="iama">In my free time, I like to...</p>
                <p class="my-info">spend time with my wife and daughter</p>
